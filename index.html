<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PatStar - Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #2E8B57;
  color: white;
}

/* Navbar */
nav {
  width: 100%;
  background: #1F5A3A;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav .logo {
  font-size: 22px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.nav-links li a:hover {
  color: #00FF7F;
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  margin: 4px 0;
  border-radius: 2px;
}

/* Mobile menu */
@media screen and (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: #1F5A3A;
    padding: 10px 0;
    margin-top: 10px;
    gap: 10px;
    border-radius: 0 0 8px 8px;
  }

  .nav-links.show {
    display: flex;
  }
}

/* Container */
.container {
  max-width: 700px;
  margin: 60px auto;
  padding: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  background: #006400;
  color: white;
  padding: 12px 20px;
  text-decoration: none;
  border-radius: 6px;
  transition: transform 0.2s ease, background 0.3s ease;
  margin-top: 10px;
}

.btn:hover {
  background: #004d00;
  transform: scale(1.05);
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  background: rgba(0,0,0,0.3);
  font-size: 14px;
}
</style>
</head>
<body>

<nav>
  <div class="logo">PatStar</div>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Welcome to PatStar</h1>
  <p>Your tech support and services website. Explore our contact page to get in touch!</p>
  <a href="contact.html" class="btn">Contact Me</a>
</div>

<footer>
  &copy; 2025 PatStar. All rights reserved.
</footer>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.querySelector(".nav-links");
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});
</script>

</body>
</html>
