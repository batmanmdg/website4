<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact - PatStar</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #2E8B57;
  color: white;
}

/* Navbar */
nav {
  width: 100%;
  background: #1F5A3A;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-sizing: border-box;
}

nav .logo {
  font-size: 22px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.nav-links li a:hover {
  color: #00FF7F;
}

/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  margin: 4px 0;
  border-radius: 2px;
}

/* Mobile menu */
@media screen and (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
    gap: 10px;
    background: #1F5A3A;
    padding: 10px 0;
    border-radius: 0 0 8px 8px;
  }

  .nav-links.show {
    display: flex;
  }

  .hamburger {
    display: flex;
  }
}

/* Container */
.container {
  max-width: 600px;
  margin: 60px auto;
  padding: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
}

h2 {
  text-align: center;
}

/* Form */
input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
}

button {
  background: #006400;
  padding: 12px 20px;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 6px;
  transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
  background: #004d00;
  transform: scale(1.05);
}

/* Popup */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.hidden {
  display: none;
}

.popup-box {
  background: #fff;
  color: #000;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
  max-width: 300px;
}

.popup-box button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #006400;
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  margin-top: 30px;
  background: rgba(0,0,0,0.3);
  font-size: 14px;
}
</style>
</head>
<body>

<nav>
  <div class="logo">PatStar</div>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Contact Me</h2>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" rows="6" placeholder="Your message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-box">
    <h2>Message Sent!</h2>
    <p>Thank you for contacting me.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<footer>
  &copy; 2025 PatStar. All rights reserved.
</footer>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.querySelector(".nav-links");
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

// Formspree submission with popup
document.getElementById("contact-form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  const response = await fetch("https://formspree.io/f/xzzgzvrr", {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (response.ok) {
    document.getElementById("popup").classList.remove("hidden");
    form.reset();
  } else {
    alert("There was an issue sending your message. Try again.");
  }
});

function closePopup() {
  document.getElementById("popup").classList.add("hidden");
}
</script>

</body>
</html>
