<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PatStar</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">PatStar</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>

    <form id="contact-form" class="contact-form">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="animated-btn">Send Message</button>
    </form>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-box">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault(); // prevent redirect

      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xzzgzvrr", {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        popupMessage.textContent = "✔ Thank you! Your message has been sent.";
        popup.classList.remove("hidden");
        form.reset();
      } else {
        popupMessage.textContent = "❌ Something went wrong. Please try again.";
        popup.classList.remove("hidden");
      }
    });

    function closePopup() {
      popup.classList.add("hidden");
    }
  </script>

</body>
</html>
