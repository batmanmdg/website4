<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — PatStar</title>

    <!-- SEO -->
    <meta name="description" content="PatStar contact page — send a message anytime.">
    <meta name="keywords" content="PatStar, contact, support">
    <meta name="author" content="PatStar">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-title">PatStar</div>
        <div class="nav-toggle" id="menuToggle">☰</div>

        <ul class="nav-links" id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </div>
</nav>

<section class="content">
    <h1>Contact Me</h1>

    <form action="https://formspree.io/f/mrbzjpva" method="POST" class="contact-form">
        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Your Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send Message</button>

        <p class="success-message" id="successMessage" style="display:none;">
            ✔ Message sent successfully! I will get back to you soon.
        </p>
    </form>
</section>

<footer class="footer">
    © 2025 PatStar — All rights reserved.
</footer>

<script src="menu.js"></script>

<script>
    // Formspree success message without leaving page
    if (window.location.hash === "#success") {
        document.getElementById("successMessage").style.display = "block";
    }
</script>

</body>
</html>
